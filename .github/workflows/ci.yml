name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Frontend tests and build
  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myBrain-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: myBrain-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings for now

      - name: Run tests
        run: npm test -- --run
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://mybrain-api.onrender.com

  # Backend tests
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myBrain-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: myBrain-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci
