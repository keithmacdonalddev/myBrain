name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # FRONTEND: Tests, Coverage, Build
  # ============================================
  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myBrain-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: myBrain-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Informational for now

      - name: Run tests with coverage
        run: npm run test:coverage -- --run
        env:
          CI: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: myBrain-web/coverage/
          retention-days: 7

      - name: Report coverage to summary
        if: always()
        run: |
          echo "## Frontend Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            BRANCHES=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
            FUNCTIONS=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://mybrain-api.onrender.com

  # ============================================
  # BACKEND: Tests, Coverage
  # ============================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myBrain-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: myBrain-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: myBrain-api/coverage/
          retention-days: 7

      - name: Report coverage to summary
        if: always()
        run: |
          echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            BRANCHES=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
            FUNCTIONS=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # SECURITY: Dependency Audit (Informational)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit frontend dependencies
        run: |
          cd myBrain-web
          echo "## Frontend Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate 2>&1 | head -50 >> $GITHUB_STEP_SUMMARY || true
        continue-on-error: true

      - name: Audit backend dependencies
        run: |
          cd myBrain-api
          echo "## Backend Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate 2>&1 | head -50 >> $GITHUB_STEP_SUMMARY || true
        continue-on-error: true

  # ============================================
  # E2E: End-to-End Tests (Informational)
  # ============================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]  # Run after unit tests pass
    continue-on-error: true  # Informational for now

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: |
          cd myBrain-web
          npm ci

      - name: Install backend dependencies
        run: |
          cd myBrain-api
          npm ci

      - name: Install Playwright browsers
        run: |
          cd myBrain-web
          npx playwright install chromium --with-deps

      - name: Build frontend
        run: |
          cd myBrain-web
          npm run build
        env:
          VITE_API_URL: http://localhost:5000

      - name: Check E2E prerequisites
        id: e2e-check
        run: |
          if [ -z "${{ secrets.MONGO_URI_TEST }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ MONGO_URI_TEST secret not configured. E2E tests will be skipped." >> $GITHUB_STEP_SUMMARY
            echo "To enable E2E tests, add a MONGO_URI_TEST secret with a test database connection string." >> $GITHUB_STEP_SUMMARY
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Start backend server
        if: steps.e2e-check.outputs.skip != 'true'
        run: |
          cd myBrain-api
          npm start &
        env:
          NODE_ENV: test
          PORT: 5000
          JWT_SECRET: e2e-test-secret
          MONGO_URI: ${{ secrets.MONGO_URI_TEST }}
          CORS_ORIGIN: http://localhost:4173

      - name: Start frontend preview server
        if: steps.e2e-check.outputs.skip != 'true'
        run: |
          cd myBrain-web
          npm run preview -- --port 4173 &

      - name: Wait for servers to be ready
        if: steps.e2e-check.outputs.skip != 'true'
        run: |
          cd myBrain-web
          npx wait-on http://localhost:5000/health http://localhost:4173 --timeout 60000

      - name: Run E2E tests
        if: steps.e2e-check.outputs.skip != 'true'
        run: |
          cd myBrain-web
          npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:4173
          E2E_API_URL: http://localhost:5000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: myBrain-web/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: myBrain-web/e2e/*.png
          retention-days: 7

      - name: Report E2E results to summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f myBrain-web/playwright-report/index.html ]; then
            echo "E2E tests completed. See artifacts for detailed report." >> $GITHUB_STEP_SUMMARY
          else
            echo "E2E tests did not produce a report." >> $GITHUB_STEP_SUMMARY
          fi
